<!DOCTYPE html>
{% extends 'foodapp/base.html' %}
{% load static %}
{% block body_block %}
     <!-- Banner Area Starts -->
    <section class="banner-area banner-area2 contact-bg text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1><i>Update Profile</i></h1>
                    <p class="pt-2"><i>Beast kind form divide night above let moveth bearing darkness.</i></p>
                </div>
            </div>
        </div>
    </section>
    <!-- Banner Area End -->

    <section class="food-area section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="card text-center">
                        <div class="card-header">
                            <h3><b>Edit Your Details</b></h3>
                        </div>
                        <div class="card-body">
                            <form action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col">
                                        <label><b>Name</b></label>
                                      <input type="text" name="name" value="{{customer.name}}" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label><b>Address</b></label>
                                      <input type="text" name="address" value="{{customer.address}}" class="form-control">
                                    </div>
                                  </div>
                                <br>
                                <div class="row">
                                    <div class="col">
                                        <label><b>Mobile No.</b></label>
                                      <input type="text" name="mobile" value="{{customer.mobile}}" class="form-control" pattern="[0-9]{10}">
                                    </div>
                                    <div class="col">
                                        <label><b>Profile Pic</b></label>
                                        <input type="file" name="image" class="form-control">
                                    </div>
                                  </div>
                                <br>
                                <button type="submit" class="btn btn-warning">Update</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

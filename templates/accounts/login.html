<!DOCTYPE html>
{% extends 'foodapp/base.html' %}
{% load static %}

{% block body_block %}
    <section class="banner-area banner-area2 contact-bg text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="container" >
                        <h1 id="form-title">LOGIN ACCOUNT</h1>
                        {% for message in messages %}
                        <p class=".alert-danger">{{message}}</p>
                        {% endfor %}
                        <hr>
                        <form method="POST" action="">
                            {% csrf_token %}
                            <table align="center" cellspacing="5px">
                                <tr>
                                    <td style="color : white">Username :</td>
                                    <td><input type="text" name="username"></td>
                                </tr>
                                <tr>
                                    <td style="color : white">Password :</td>
                                    <td><input type="password" name="password"></td>
                                </tr>

                            </table><br>

                            <div class="clearfix">
                              <button type="button" class="btn btn-warning">Cancel</button>
                              <button type="submit" class="btn btn-success">Login</button>
                            </div>
                        </form>
                        <div class="mt-4">
                            <div style="color: white" class="d-flex justify-content-center links">
                                Don't have an account? <a href="/signup" class="ml-2">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
